<!DOCTYPE html>
<html>
  <head>
    <title>News Article Service</title>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <header>
      <h1>News Article Service</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="users.html">Users</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html">Log In</a></li>
        </ul>
      </nav>
    </header>
    </body>
    <main>
        <section><h1>Support Messages</h1>
        <p>Leave a message for our support team if you're having any problems:</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message" rows="10" cols="50" required></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
        
    </main>
    <footer>
      <p>&copy; 2023 News Article Service</p>
      <p><a href="login.html">Log In</a> to submit your own articles</p>
    </footer>
  </body>
</html>
